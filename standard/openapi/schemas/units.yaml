type: object
title: unit name
description: definition of data units with allows plain strings as well as i18n values
oneOf:
  - required:
      - label
  - required:
      - symbol
properties:
  label:
    oneOf:
      - type: object
        properties:
          en:
            type: string
      - type: string
  symbol:
    title: Decribe unit symbol
    oneOf:
      - type: object
        description: Information about the symbol used to describe the units
        required:
          - value
          - type
        properties:
          value:
            description: representation of the units symbol
            type: string
          type:
            description: uri to detailed desxcription of the units
            type: string
      - type: string
    example:
      value: hPa
      type: http://www.opengis.net/def/uom/UCUM/
  id:
    type: string
example:
  label:
    en: Kelvin
  symbol:
    value: K
    type: http://www.opengis.net/def/uom/UCUM/
